<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 검색 사이트</title>
  <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    @import "movie.css";
  </style>
</head>

<body>
  <h1 class="title">당신이 좋아하는 영화는?</h1>
  <div class="search" id="search">
    <input type="text" class="searchbar" id="searchbar" autofocus placeholder="영화 제목을 입력해주세요">
    <button type="button" class="btn btn-outline-light" id="searchbtn">검색</button>
    <button type="button" class="btn btn-outline-light" id="reset" onclick="resetCard()">초기화</button>
  </div>

  <!-- 드랍다운-->
  <div class="drop">
    <div class="btn-group">
      <button type="button" id="toggleBtn" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
        aria-expanded="false">
        영화순위
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" value="1" href="#">인기순</a></li>
        <li><a class="dropdown-item" value="2" href="#">평점순</a></li>
        <li><a class="dropdown-item" value="3" href="#">최신순</a></li>
        <li><a class="dropdown-item" value="4" href="#">제목순</a></li>
      </ul>
    </div>
  </div>
  <!-- 드랍다운 끝-->

  <!-- 동영상 시작 -->
  <div class="main">
    <iframe width="1500" height="800" src="https://www.youtube.com/embed/pMAPj6WVsT4?autoplay=1&mute=1&controls=0"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
    <div class="video-text">
      <div>범죄도시4</div>
    </div>
    <div class="overview">
      <p>"나쁜 놈 잡는데 국경도 영역도 제한 없다!<br>
        업그레이드 소탕 작전! 거침없이 싹 쓸어버린다!"</p>
    </div>
    <div class="mainbtn">
      <button type="button" class="btn btn-outline-light">▶︎ 예고편</button>
      <button type="button" id="main_detail" class="btn btn-outline-light">상세정보</button>
    </div>
  </div>
  <!-- 동영상 끝 -->

  <!-- 장르 드롭다운 -->
  <select class="genre_select" id="genre_select" onclick="genre_sort(value)">
    <option selected>장르별 검색</option>
    <option value="16">애니메이션</option>
    <option value="27">공포</option>
    <option value="28">액션</option>
    <option value="10749">로맨스</option>
    <option value="878">SF</option>
    <option value="35">코미디</option>
    <option value="14">판타지</option>
    <option value="53">스릴러</option>
  </select>

  <a href="#" class="upscroll">▲ TOP</a>

  <div class="moviecard" id="moviecard">
  </div>

  <!-- 추가 부트스트랩 드랍다운 -->
  <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- 추가 끝-->
  <script src="./movie.js" defer></script>
</body>

</html>
