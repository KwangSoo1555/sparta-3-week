<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 사이트</title>
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import "movie.css";
    </style>
</head>

<body>
    <h1 class="title">당신이 좋아하는 영화는?</h1>
    <div class="kofic_rank" id="kofic_rank">
        <p>현재 박스오피스 영화 순위</p>
        <p>1위: 어쩌구 저쩌구 (누적 관객수: 몇 만명)</p>
        <p>2위: 어쩌구 저쩌구 (누적 관객수: 몇 만명)</p>
        <p>3위: 어쩌구 저쩌구 (누적 관객수: 몇 만명)&nbsp;&nbsp;&nbsp;NEW!!</p>
        <p>4위: 어쩌구 저쩌구 (누적 관객수: 몇 만명)</p>
        <p>5위: 어쩌구 저쩌구 (누적 관객수: 몇 만명)</p>
    </div>
    <div class="search" id="search">
        <input type="text" class="searchbar" id="searchbar" autofocus placeholder="영화 제목을 입력해주세요">
        <button type="button" class="btn btn-outline-light" id="searchbtn">검색</button>
        <button type="button" class="btn btn-outline-light" onclick="resetCard()">초기화</button>
    </div>

    <!-- 장르 드롭다운 -->
    <select class="genre_select" id="genre_select" onclick="genre_sort(value)">
        <option selected>장르별 검색</option>
        <option value="16">애니메이션</option>
        <option value="27">공포</option>
        <option value="28">액션</option>
        <option value="10749">로맨스</option>
        <option value="878">SF</option>
        <option value="35">코미디</option>
        <option value="14">판타지</option>
        <option value="53">스릴러</option>
    </select>

    <a href="#" class="upscroll">▲ TOP</a>

    <div class="moviecard" id="moviecard">

    </div>

    <script src="./movie.js" defer></script>
</body>

</html>
