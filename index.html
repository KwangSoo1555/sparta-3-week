<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화 검색 사이트</title>
  <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    @import "movie.css";
  </style>
</head>

<body>

  <!-- 헤더 -->
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-danger">DOUBLEJO</a></li>
          <li><a href="#" onclick="resetCard()" class="nav-link px-2 text-white">홈</a></li>
          <li><a href="#" id="series" class="nav-link px-2 text-white">시리즈</a></li>
          <li><a href="#" id="freemovie" class="nav-link px-2 text-white" >무료영화</a></li>
          <li><a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" class="nav-link px-2 text-white">박스오피스
              순위</a></li>
          <!-- 랭킹 모달창 -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">2024 박스오피스 순위</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- 랭킹 들어가는곳 -->
                <div class="modal-body">
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
              </div>
            </div>
          </div>
        </ul>
        <!-- 랭킹 모달창 끝 -->
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" id="searchbar" class="form-control form-control-dark text-bg-dark" placeholder="영화제목 검색"
            aria-label="Search">
        </form>

        <div class="text-end" id="search">
          <button type="button" id="searchbtn" class="btn btn-outline-light me-2">검색</button>
          <button type="button" id="reset" onclick="resetCard()" class="btn btn-danger">초기화</button>
        </div>

      </div>
    </div>
  </header>

  <!-- 길현님 로고 -->
  <div id="logo" class="logo">
    <a href="#"><img width="500px" height="140px" src="https://github.com/KwangSoo1555/sparta-3nd-week/blob/gh/DF-removebg-preview.png?raw=true"/></a>
  </div>
  <!-- 길현님로고 끝 -->

  <!-- 로고추가 -->
  <div class="dropdowns">
    <div id="logo" class="logo">
    <a href="#"><img width="450px" height="100px" margin-top="20px" src="https://github.com/KwangSoo1555/sparta-3nd-week/blob/dev/DF-removebg-preview.png?raw=true"/></a>
  </div>
    <div class="genreDiv">
      <select class="genre_select" id="genre_select">
        <option selected value="10749" style="text-align: center;">장르별 검색</option>
        <option value="16">애니메이션</option>
        <option value="27">공포</option>
        <option value="28">액션</option>
        <option value="10749">로맨스</option>
        <option value="878">SF</option>
        <option value="35">코미디</option>
        <option value="14">판타지</option>
        <option value="53">스릴러</option>
      </select>
    </div>

    <!-- 드랍다운-->
    <div class="drop">
      <div class="btn-group">
        <button type="button" id="toggleBtn" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
          aria-expanded="false" style="margin-top: 80px;">
          영화순위
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" value="1" href="#">인기순</a></li>
          <li><a class="dropdown-item" value="2" href="#">평점순</a></li>
          <li><a class="dropdown-item" value="3" href="#">최신순</a></li>
          <li><a class="dropdown-item" value="4" href="#">제목순</a></li>
        </ul>
      </div>
    </div>
  <!-- 드랍다운 끝 -->
  
  </div>

  <!-- 드랍다운 끝 -->
  <!-- 동영상 시작 -->
<div class="mainup">
   <div class="main">
    <iframe width="1900" height="900" src="https://www.youtube.com/embed/pMAPj6WVsT4?autoplay=1&mute=1&controls=0"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
    <div class="video-text">
      <div>범죄도시4</div>
    </div>
    <div class="overview">
      <p>"나쁜 놈 잡는데 국경도 영역도 제한 없다!<br>
        업그레이드 소탕 작전! 거침없이 싹 쓸어버린다!"</p>
    </div>
    <div class="mainbtn">
      <button type="button" id="trailer" class="btn btn-outline-light">▶︎ 예고편</button>
      <button type="button" id="main_detail" class="btn btn-outline-light">상세정보</button>
    </div>
  </div>
</div>
 
  <!-- 동영상 끝 -->

  <a href="#" class="upscroll">▲ TOP</a>
  <!-- 카드 -->

  <div class="moviecard" id="moviecard">
  </div>

  <!-- 추가 부트스트랩 드랍다운 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!-- 추가 끝-->
  <script src="./movie.js" defer></script>
</body>

</html>
