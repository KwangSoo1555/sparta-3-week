<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 사이트</title>
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import "movie.css";
    </style>
</head>

<body>
    <h1 class="title">당신이 좋아하는 영화는?</h1>
    <div class="search" id="search">
        <input type="text" class="searchbar" id="searchbar" autofocus placeholder="영화 제목을 입력해주세요">
        <button type="button" class="btn btn-outline-light" id="searchbtn">검색</button>
        <button type="button" class="btn btn-outline-light" id="reset" onclick="resetCard()">초기화</button>
    </div>
     <!-- 드랍다운-->
     <div class="drop">
        <div class="btn-group">
            <button type="button" id="toggleBtn" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              영화순위
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" value="1" href="#">인기순</a></li>
              <li><a class="dropdown-item" value="2"  href="#">평점순</a></li>
              <li><a class="dropdown-item" value="3" href="#">최신순</a></li>
              <li><a class="dropdown-item" value="4"  href="#">제목순</a></li>
            </ul>
          </div> 
    </div>
     <!-- 드랍다운-->
    <a href="#" class="upscroll">▲ TOP</a>
    <div class="moviecard" id="moviecard">
    </div>

     <!-- 추가중 부트스트랩 드랍다운 -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <!-- 추가중  끝-->
    <script src="./movie.js" defer></script>
</body>

</html>
