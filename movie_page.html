<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import "movie_page.css";
        @import "(reset).css";
    </style>
</head>

<body>
    <div class="head">
        <a href="./index.html">돌아가기</a>
    </div>

    <div class="subpagecard" id="subpagecard">

        <!-- pop up for write review -->
        <div class="popup-wrapper">
        <button id="button-pop">리뷰 작성</button>

            <div class="review-pop pop-info-1" id="review-pop-info-1" 
                style="display:none;" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">

                    <div class="modal-header">
                      <p class="modal-title">리뷰를 작성하려면 빈칸에 정보를 입력해주세요.</p>
                      <button type="button" id="close-pop" class="close-pop" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <div class="modal-body">

                        <!-- 사용자 리뷰 작성 -->
                        <div class="review">
                            <div class="mb-3">
                                <label for="review-name" class="form-label">
                                    <p>이름</p>
                                    <input type="text" class="form-control" id="review-name">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="review-score" class="input-group-text">별점
                                    <select class="form-select" id="review-score">
                                        <option selected>별점을 골라주세요</option>
                                        <option value="1">★</option>
                                        <option value="2">★★</option>
                                        <option value="3">★★★</option>
                                        <option value="4">★★★★</option>
                                        <option value="5">★★★★★</option>
                                    </select>
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="review-context" class="form-label">
                                    <p>리뷰 내용</p>
                                    <textarea class="form-control" id="review-context" rows="3"></textarea>
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="review-pw" class="form-label">
                                    <p>비밀번호</p>
                                    <input type="text" class="form-control" id="review-pw">
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer" id="modal-footer">
                      <button class="go-to-toggle" id="go-to-second-pop" 
                            data-bs-target="#review-pop-info-2" data-bs-toggle="modal">저장하기</button>
                            <button class="modal-cancel-button" id="popup-cancel"><p>취소</p></button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="review-pop pop-info-2" id="review-pop-info-2" 
              style="display:none;" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <p class="modal-title">입력한 값이 유효하지 않습니다. (not vaild)</p>
                      <button type="button" id="close-pop" class="close-pop" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>입련된 정보가 다음과 같으면 정보가 비정상적으로 저장되어 리뷰를 작성할 수 없습니다.</p>
                      <p>1. 이름을 빈칸 또는 2글자 이하로 작성한 경우.</p>
                      <p>2. 리뷰 작성란에 4글자 이하로 작성한 경우.</p>
                      <p>3. 비밀번호를 3글자 이하 또는 </p>
                    </div>
                    <div class="modal-footer" id="modal-footer">
                      <button class="go-to-toggle" id="go-to-first-pop" 
                            data-bs-target="#review-pop-info-1" data-bs-toggle="modal" aria-label="Close"><p>돌아가기</p></button>
                            <button class="modal-cancel-button" id="popup-cancel"><p>취소</p></button>
                    </div>
                  </div>
                </div>
              </div>

        <!-- pop up end point -->

        <div class="review_card" style="width: 18rem;" id="review_card">
            <div class="card-body">
                <h4 class="card-title">이름</h4>
                <h6 class="card-subtitle mb-2 text-body-secondary">별점</h6>
                <p class="card-text">리뷰 내용</p>
                <a href="#" class="card-link">수정</a>
                <a href="#" class="card-link">삭제</a>
            </div>
        </div>
    </div>


    <script src="movie_page.js" defer></script>
</body>

</html>
