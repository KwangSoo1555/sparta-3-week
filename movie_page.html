<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        @import "(reset).css";
        @import "movie_page.css";
    </style>
</head>

<body>
    <div class="none"></div>
    <div class="subpagecard" id="subpagecard">
        
        <button onclick="open_review()">리뷰 보기</button>
        <!-- 리뷰 쓰는 창 시작 -->
        <div class="review_modal">
            <div class="review_name">
                <label class="input-group-text" for="inputGroupSelect01">이름</label>
                <input type="text" class="form-control" id="review_name">
            </div>
            <div class="review_star">
                <label class="input-group-text" for="inputGroupSelect01">별점</label>
                <select class="form-select" id="review_star">
                    <option selected></option>
                    <option value="★">★</option>
                    <option value="★★">★★</option>
                    <option value="★★★">★★★</option>
                    <option value="★★★★">★★★★</option>
                    <option value="★★★★★">★★★★★</option>
                </select>
            </div>
            <div class="review_comment">
                <label class="input-group-text" for="inputGroupSelect01">리뷰 내용</label>
                <textarea class="form-control" id="review_comment" rows="3"></textarea>
            </div>
            <div class="review_pw">
                <label class="input-group-text" for="inputGroupSelect01">비밀번호</label>
                <input type="text" class="form-control" id="review_pw">
            </div>
            <button onclick="save_btn()" class="save_btn">저장하기</button>
        </div>
        <!-- 리뷰 쓰는 창 끝 -->

        <!-- 저장된 리뷰 카드 시작 -->
        <div class="review_card" id="review_card">

        </div>
        <!-- 저장된 리뷰 카드 끝 -->

        <script src="./movie_page.js" defer></script>
    </div>
</body>

</html>
