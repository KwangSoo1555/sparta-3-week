<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <style>
        @import "movie_page.css";
        @import "(reset).css";
    </style>
</head>

<body>
    <div class="head">
        <a href="./index.html">돌아가기</a>
    </div>

    <div class="subpagecard" id="subpagecard">

        <button onclick="open_review()">리뷰 보기</button>

        <div class="review">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">이름</label>
                <input type="text" class="form-control" id="review_name">
            </div>
            <div class="mb-3">
                <label class="input-group-text" for="inputGroupSelect01">별점</label>
                <select class="form-select" id="review_star">
                    <option selected>별점을 골라주세요</option>
                    <option value="★">★</option>
                    <option value="★★">★★</option>
                    <option value="★★★">★★★</option>
                    <option value="★★★★">★★★★</option>
                    <option value="★★★★★">★★★★★</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">리뷰 내용</label>
                <textarea class="form-control" id="review_content" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">비밀번호</label>
                <input type="text" class="form-control" id="review_pw">
            </div>
            <button onclick="review_save()">저장하기</button>
        </div>
        <div class="review_card" id="review_card">
            <div class="review_card_body">
                <h4 class="card-title">이름</h4>
                <h6 class="card-subtitle mb-2 text-body-secondary">별점</h6>
                <p class="card-text">리뷰 내용</p>
                <button type="button" class="btn btn-outline-dark">수정</button>
                <button type="button" class="btn btn-outline-dark">삭제</button>
            </div>
        </div>
        <script src="./movie_page.js" defer></script>
    </div>
</body>

</html>
